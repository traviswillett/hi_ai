# GitHub Pages Configuration for AI-enabled Satellite Tracker Project

# Theme Configuration
theme: minima
# Alternative themes you can try:
# theme: jekyll-theme-cayman
# theme: jekyll-theme-minimal
# remote_theme: pages-themes/architect@v0.2.0

# Site Information
title: "AI-Enabled Satellite Tracker"
description: "Learn AI-powered software development by building professional satellite tracking applications with Python, GitHub Copilot, and advanced visualization libraries."
author: "Travis Willett"
email: ""

# Site URL (will be automatically set by GitHub Pages)
url: "https://traviswillett.github.io"
baseurl: "/hi_ai"

# Social Media / Repository Links
github_username: traviswillett
repository: "traviswillett/hi_ai"

# Navigation
header_pages:
  - README.md
  - step1_get_satellites/README.md
  - step2_data_processing/README.md

# Build Settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown processing
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
      css_class: 'highlight'

# Collections (for organizing multiple steps)
collections:
  steps:
    output: true
    permalink: /:collection/:name/

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - "*.py"
  - "*.txt"
  - "*.png"
  - "*.jpg"

# Custom styling
sass:
  style: compressed

# Project metadata for enhanced presentation
project:
  subtitle: "Build Satellite Tracking Apps with AI"
  version: "1.0"
  difficulty: "Beginner Friendly"
  duration: "2-3 hours"
  technologies:
    - Python
    - GitHub Copilot
    - Matplotlib
    - Cartopy
    - Skyfield
  learning_outcomes:
    - AI-assisted programming with GitHub Copilot
    - Professional satellite tracking with real-time data
    - Advanced data visualization techniques
    - Prompt engineering best practices